/(^(help|h||帮助)$|你能干什么|你能做什么|你是干什么的|你会什么|你会些什么|怎么用)/i: |
    同城君的存在就是为你找到有意思的同城活动！
    
    点击输入框旁边的加号(+)按钮，选择「位置」发送，看看附近都有什么有趣的活动。
    
    直接发送城市名（如“北京”）或点击菜单栏上的「本周热门」，可以查看全市近期热门活动。
    
    按活动类型搜索：音乐、戏剧、讲座、聚会、电影、展览、活动、公益、旅行、其他；限定时间：今天、明天、周末、最近一周。

    如发送“北京周末展览”，就能找到北京本周末即将举行的展览类活动。

    如果您的城市比较小，可能会找不到什么活动。你总是可以到<a href="http://www.douban.com/location/">我们的网站</a>上（百度搜索“豆瓣同城”）发布活动，并邀请同城豆友一起来参加。

    发送「bind」，可以绑定豆瓣账号到微信，在微信里整理你收藏的活动。

    发送「d 舞台剧名」，可以搜索豆瓣上的舞台剧条目，查看最新剧评、剧照、演出信息。发送「help drama」详细了解。
    
    [另] 本账号为自动回复机器人，请勿在此直接提出客服问题，欢迎可以登录我们网站的帮助中心寻找答案。


/^help drama/i: |
    使用 "d 舞台剧名" 搜索舞台剧

    搜索到结果后，回复标题前的序号，可添加剧目到豆瓣收藏，并对其评分和发表短评。

    回复 "d" 可以列出上次搜索到的舞台剧，如果只有一个结果，则直接对该条目进行操作。


